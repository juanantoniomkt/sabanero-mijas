<div *ngIf="login === true">

    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1>
            {{titulo}}
          </h1>
          <h2>{{subtitulo}}</h2>
        </div>
      </div>
      
      <div class="row">
        <div class="col-10 offset-1"  id="lugar">
      
            <nav>
      
              <app-menu-lugar></app-menu-lugar>
      
            </nav>

            <br>
            <br>
      

            <span *ngIf="error === true" class="alert alert-danger">
                Debe rellenar todos los campos
            </span>

              <br>
              <br>

            <div class="row row-striped">
      
                <form (ngSubmit)="onsubmit()">

          
                    <label for="titulo">nombre lugar</label>
                    <input type="text" name="titulo" id="titulo" [(ngModel)]="lugar.titulo" placeholder="nombre del lugar">
                    <br>
          
                    <label for="descripcion">descripcion lugar</label>
                    <textarea cols="30" rows="5" type="text" name="descripcion" id="descripcion" [(ngModel)]="lugar.descripcion" placeholder="descripcion lugar">
                      
                    </textarea> 
                    <br>
          
                    <label for="lugar">url imagen</label>
                    <input type="text" name="imagen" id="imagen" [(ngModel)]="lugar.imagen" placeholder="url de la foto">
                    <br>
          
                    <input type="submit" value="Agregar lugar" class="btn btn-success">
          
                    <br>
                    <br>
          
                </form>
      
            </div>
        </div>
      </div>

</div>

<div *ngIf="login === false">

    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1>
            Permiso denegado
          </h1>
          <h2>no puedes acceder a esta p√°gina</h2>
        </div>
      </div>
      
      <div class="row">
        <div class="col-10 offset-1"  id="lugar">
      
            <div class="row row-striped">
      
              contacte con el administrador
      
            </div>
        </div>
      </div>

</div>
