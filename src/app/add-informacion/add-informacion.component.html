<div *ngIf="login === true">

    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1>
            {{titulo}}
          </h1>
          <h2>{{subtitulo}}</h2>
        </div>
      </div>
      
      <div class="row">
        <div class="col-10 offset-1"  id="informacion">
      
            <nav>
      
              <app-menu-informacion></app-menu-informacion>
      
            </nav>

            <br>
            <br>
      

            <span *ngIf="error === true" class="alert alert-danger">
                Debe rellenar todos los campos
            </span>

              <br>
              <br>

            <div class="row row-striped">
      
                <form (ngSubmit)="onsubmit()">

          
                    <label for="titulo">titulo sección</label>
                    <input type="text" name="titulo" id="titulo" [(ngModel)]="informacion.titulo" placeholder="titulo sección">
                    <br>

                    <label for="lugar">resumen sección</label>
                    <input maxlength="44" type="text" name="resumen" id="resumen" [(ngModel)]="informacion.resumen" placeholder="resumen sección">
                    <br>
          
                    <label for="descripcion">descripcion sección</label>
                    <textarea type="text" name="descripcion" id="descripcion" [(ngModel)]="informacion.descripcion" placeholder="descripcion sección" cols="30" rows="10">
                    </textarea>
                    <br>
          
                    <label for="lugar">imagen sección</label>
                    <input type="text" name="imagen" id="imagen" [(ngModel)]="informacion.imagen" placeholder="imagen sección">
                    <br>
          
                    <input type="submit" value="Agregar sección" class="btn btn-success">
          
                    <br>
                    <br>
          
                </form>
      
            </div>
        </div>
      </div>

</div>

<div *ngIf="login === false">

    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <h1>
            Permiso denegado
          </h1>
          <h2>no puedes acceder a esta página</h2>
        </div>
      </div>
      
      <div class="row">
        <div class="col-10 offset-1"  id="informacion">
      
            <div class="row row-striped">
      
              contacte con el administrador
      
            </div>
        </div>
      </div>

</div>
